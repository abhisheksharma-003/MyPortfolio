name: Build and deploy to gh-pages (JamesIves v4)

permissions:
  contents: write        # needed to push to gh-pages branch
  id-token: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # persist-credentials allows the action to push using GITHUB_TOKEN
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages (JamesIves v4)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # branch to deploy to (gh-pages is common)
          branch: gh-pages
          # folder produced by your build step (change to `dist` if needed)
          folder: dist
          # remove existing files before deploying
          clean: true
          # commit message
          commit-message: "chore: deploy site to gh-pages (action v4)"
          # token defaults to GITHUB_TOKEN if not set; explicit is fine:
          token: ${{ secrets.GITHUB_TOKEN }}
